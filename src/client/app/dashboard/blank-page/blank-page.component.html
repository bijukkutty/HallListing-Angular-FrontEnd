<div class="container-fluid"> 

            <carousel [interval]="myInterval" [noWrap]="noWrapSlides">
                <slide *ngFor="let slidez of slides;let index=index" [active]="slidez.active">
                    <img [src]="slidez.image">
<!--                     <div class="carousel-caption">
                        <h4>Slide {{index+1}}</h4>
                        <p>{{slidez.text}}</p>
                    </div> -->
                    <div class="carousel-caption">
                    <div class="form-group input-group">
                    <input [(ngModel)]="selected"
                   [typeahead]="result"
                   (typeaheadOnSelect)="typeaheadOnSelect($event)"
                   [typeaheadOptionField]="'soCountryName'" type="text" class="form-control">
                    <span class="input-group-btn"><button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button></span>
                </div>
                </div>
                </slide>
                <i class="fa fa-chevron-left left carousel-control"></i>
                <i class="fa fa-chevron-right right carousel-control"></i>
            </carousel>

    <div class="page-header">
        <h1>Cards</h1> 
        <hr> 
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <div class="card">
            <img class="card-img-top img-fluid" src="assets/img/1.jpg" alt="Card image cap">
                <div class="card-header card-default">
                    Card title
                </div>
                <div class="card-block">

                </div>
            </div>
